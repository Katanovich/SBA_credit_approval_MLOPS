version: 2.1

jobs:
  run_tests:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            # Если requirements.txt лежит в корне, оставь так. 
            # Если он внутри classification_model, замени путь ниже:
            pip install -r classification_model/requirements.txt


      - run:
          name: Run Pytest
          command: |
            . venv/bin/activate
            pytest classification_model/tests

  build_docker:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
      - run:
          name: Build Docker Image
          command: |
            # Собираем образ. Точка в конце важна!
            docker build -t loan-prediction-api:latest .

workflows:
  version: 2
  test-and-build:
    jobs:
      - run_tests
      - build_docker:
          requires:
            - run_tests
