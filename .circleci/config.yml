version: 2.1

jobs:
  run_tests:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Credit_Api/requirements.txt" }}
            - v1-dependencies-
      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r Credit_Api/requirements.txt
            pip install pytest
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "Credit_Api/requirements.txt" }}
      - run:
          name: Run Pytest
          command: |
            . venv/bin/activate
            python3 -m pytest classification_model/tests -v --log-cli-level=INFO

  build_docker:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      # Убрали конкретную версию, чтобы CircleCI выбрал лучшую сам
      - setup_remote_docker
      - run:
          name: Build Docker Image
          command: |
            docker build -t loan-prediction-api:latest .

workflows:
  version: 2
  test-and-build:
    jobs:
      - run_tests
      - build_docker:
          requires:
            - run_tests
            