version: 2.1

jobs:
  run_tests:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      # Восстанавливаем кэш, чтобы билд шел быстрее
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Credit_Api/requirements.txt" }}
            - v1-dependencies-
      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            # Используем путь к файлу внутри папки Credit_Api
            pip install -r Credit_Api/requirements.txt
      # Сохраняем установленные библиотеки
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "Credit_Api/requirements.txt" }}
      - run:
          name: Run Pytest
          command: |
            . venv/bin/activate
            # Используем python -m pytest для надежности
            python -m pytest classification_model/tests -v --log-cli-level=INFO

  build_docker:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
      - run:
          name: Build Docker Image
          command: |
            # Сборка образа из корня (где лежит Dockerfile)
            docker build -t loan-prediction-api:latest .

workflows:
  version: 2
  test-and-build:
    jobs:
      - run_tests
      - build_docker:
          requires:
            - run_tests
            